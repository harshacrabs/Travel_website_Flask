  <div class="content-container">
    <h1>My Booking Details</h1>
    
    <form id="booking-details-form" method="POST" action="/update_booking">
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
            <input type="hidden" name="booking_id" value="{{ booking.id }}">
                <td>From Location</td>
                <td><input type="text" name="from_location" value="{{ booking.origin }}" required></td>
            </tr>
            <tr>
                <td>To Location</td>
                <td><input type="text" name="to_location" value="{{ booking.destination }}" required></td>
            </tr>
            <tr>
                <td>From Date of Travel</td>
                <td><input type="date" name="from_date" value="{{ booking.travel_date_from }}" required></td>
            </tr>
            <tr>
                <td>To Date of Travel</td>
                <td><input type="date" name="to_date" value="{{ booking.travel_date_to }}" required></td>
            </tr>
            <tr>
                <td>Number of Travellers</td>
                <td><input type="number" name="num_travelers" value="{{ booking.num_travelers }}" min="1" required></td>
            </tr>
            <tr>
                <td>Promo Code</td>
                <td><input type="text" name="promo_code" value="{{ booking.promo_code }}"></td>
            </tr>
        </table>
        <button type="submit">Update Booking</button>
    </form>
</div>
