<!--Account Section Start -->


<div class="account">
  <div class="signup">
    <h2>Create Account</h2>
  <form action="{{ url_for('account')}}" class="form" id="form" method="POST">
    <div class="form-control">
      <label>Username</label>
      <input type="text" placeholder="Example: harsha123" id="username" name="username">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label>Email</label>
      <input type="email" placeholder="Example: hello@gmail.com" id="email" name="email">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label>Password</label>
      <input type="password" placeholder="Type your password" id="password" name="password">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>

    <div class="form-control">
      <label>Re-type Password</label>
      <input type="password" placeholder="Re-type Password" id="password2">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>

    <input type="submit" value="Submit"/><br>

  </form>
  </div>
</div>

  
<!-- Account Section End -->

<script src="/static/script.js"></script>
