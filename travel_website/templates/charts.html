<div class="d-flex align-items-center justify-content-center flex-column" style="height: calc(100vh - 56px)">
    <div class="chart-container">
        <h3>April-2023 Top Bookings</h3>
      <canvas id="myChart" class="border-0"></canvas>
    </div>
  </div>


<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['US', 'Thailand', 'India', 'France', 'Italy', 'UK'],
        datasets: [{
          label: '# of Bookings',
          data: [1200, 1900, 1300, 500, 1200, 900],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        maintainAspectRatio:false,
        responsive:true,
        scales: {
          y: {
            beginAtZero: true
          }
         
        }
      }
      ,title:{
            display: true,
            text: 'April 2023 Top Bookings',
            color: 'white',
          }
    });
  </script>
